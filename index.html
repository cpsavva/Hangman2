<!DOCTYPE html>
<html>
<head>
	<title>Hangman Trial</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-center">Hangman</h1>
		<h2 class="text-center">70's Rock</h2>
		<p class="text-center">*press any letter to start!*</p>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="text-center" id="winLose">
				<div id="playAgain"></div>
			</div>
			<img class="text-center" id="image"  alt="band pic" src="http://placehold.it/200x200"/>
		</div>
		<div class="col-md-6">
			<div>
				<p id="selectedBand"></p>
			</div>
			<div>
				<p>Letters Used:</p>
				<p id="wrongLetters"></p>
			</div>
			<div>
				<p>Guesses Left:</p>
				<p id="guessesLeft"></p>
			</div>
			<div>
				<p>Wins:</p>
				<p id="winCount"></p>
			</div>
			<div>
				<p>Losses:</p>
				<p id="lossCount"></p>
			</div>				
		</div><!--end of column-->
	</div> <!--end of row-->
</body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="controller.js"></script>
</html>
