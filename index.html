<!DOCTYPE html>
<html>
<head>
	<title>Hangman 70s Rock</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css?family=New+Rocker|Shrikhand');
	</style>
	
</head>
<body>
	<div class="jumbotron" class="text-center">
		<h1 class="text-center">Hangman</h1>
		<h2 class="text-center">70's Rock</h2>
		<p class="text-center">*press button to start!*</p>
		<div class="text-center">
			<button id="start">Let's Rock</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-4">
			<div class="text-center" id="winLose">
				<div id="playAgain"></div>
			</div>
			<br />
			<div id="image" class="text-center"></div>
		</div>
		<div class="col-md-4">
			<div>
				<p id="selectedBand" class="text-center"></p>
			</div>
			<div>
				<p class="text-center">Letters Used:</p>
				<p id="wrongLetters" class="text-center"></p>
			</div>
			<div>
				<p class="text-center">Guesses Left:</p>
				<p id="guessesLeft" class="text-center"></p>
			</div>
			<div>
				<p class="text-center">Wins:</p>
				<p id="winCount" class="text-center"></p>
			</div>
			<div>
				<p class="text-center">Losses:</p>
				<p id="lossCount" class="text-center"></p>
			</div>				
		</div><!--end of column-->
	</div> <!--end of row-->
</body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="controller.js"></script>

</html>
